<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Add lecturer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="add lecturer.css">

    </head>
    <body>
        <nav class="navbar-fixed-top">
            <span class="navbar-brand">DAC-J</span>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
        <br>
        <form action="">
            <div class="container">
                <h2>Lecturer Registration</h2>
               <div class="form-row">
                   <div class="col-md-6">
                  <label for="name">Full name</label>
                  <input type="text" class="form-control" name="name" placeholder="Full name">
                  <br>
                  </div>
                  <div class="col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email">
                  <br>
                </div>
              </div>
              <div class="form-row">
                  <div class="col-md-6">
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" name="phone" placeholder="Phone number">
            <br>
            </div>
            <div class="col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Address">
            <br>
            </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
            <label for="date">Date of Birth</label>
            <input type="date" class="form-control" name="date" placeholder="Date of birth">
            </div>
            <div class="col-md-6">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" name="gender" placeholder="Gender">
                <br>
            </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="nation">Nationality</label>
                    <input type="text" class="form-control" name="nation" placeholder="Nationality">
                    <br>
                </div>
                <div class="col-md-6">
                    <label for="faculty">Faculty</label>
                    <input type="text" class="form-control" name="faculty" placeholder="Faculty">
                    <br>
                </div>
            </div>
            <label for="department" class="dep">Department</label>
            <input type="text" class="form-control" name="department" placeholder="Department">
            <br>
            <div class="pro">
            <a href="add lecturer2.html"><button type="submit" class="btn btn-primary pro">Proceed</button></a>
            
            </div>
            </div>
        </form>
    </body>
</html>
